setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

build:
  docker:
    web: backend/Dockerfile
  config:
    DJANGO_SETTINGS_MODULE: match4healthcare.settings.production
    
run:
  web: gunicorn -c /match4healthcare-backend/gunicorn.conf.py match4healthcare.wsgi

