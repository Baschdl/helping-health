repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
        exclude: ^backend/static/
# Note that this does not mix with git setup check-in LF check-out CRLF,
# see https://github.com/pre-commit/pre-commit-hooks#mixed-line-ending
    -   id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^backend/static/
        exclude: |
                (?x)(
                    ^backend/static/|
                    ^backend/backups/|
                    ^backend/run/|
                    ^database/backups/|
                    ^database/data/
                )
# use black or autopep8 to automatically format files to pep8
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
        args: [--line-length=100]
        language_version: python3.6
        exclude: |
                (?x)(
                    ^backend/apps/[a-z]*/migrations/[0-9A-z]*.py|
                    ^backend/apps/accounts/generate_users.py|
                    ^backend/backups/|
                    ^backend/run/|
                    ^database/backups/|
                    ^database/data/
                )
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v1.5.2'
    hooks:
    -   id: autopep8
        args: [] # This is necessary, otherwise it does not
                # find the .flake8 conf it is using
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    -   id: flake8
